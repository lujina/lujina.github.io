<div id="home">
  <h2 class="orange">{{page.title}}</h2>
  <ul class="posts">
    {% for post in site.categories.about %}
    <li><span>{{ post.date | date_to_string }}</span> » <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
